<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add recipe</title>
</head>
<body class="box-content overflow-x-hidden overscroll-x-none max-w-screen">
    <div class="flex">
        <div class="min-h-screen bg-green-400 bg-opacity-60 py-8 px-1 sm:px-8">
            <div class="text-center sm:text-left">
                <span class="inline-flex items-center pb-5">
                    <i class="fas fa-user-circle text-4xl"></i>
                    <p class="hidden sm:inline-block text-lg pl-3">Jeffrey Lebowski</p>
                </span>
                <ul>
                    <li class="hover:bg-green-200 rounded my-1 py-2 px-2 transition-colors duration-200 ease-in-out"><a href="../../index.html" class="block w-full text-2xl sm:text-base"><i class="fas fa-book-open"></i><span class="hidden sm:inline-block pl-3">My recipes</span></a></li>
                    <li class="hover:bg-green-200 rounded my-1 py-2 px-2 transition-colors duration-200 ease-in-out"><a href="../new-recipe/new-recipe.html" class="block w-full text-2xl sm:text-base"><i class="fas fa-plus-circle"></i><span class="hidden sm:inline-block pl-3">Add recipe</span></a></li>
                    <li class="hover:bg-green-200 rounded my-1 py-2 px-2 transition-colors duration-200 ease-in-out"><a href="../my-favourites/my-favourites.html" class="block w-full text-2xl sm:text-base"><i class="fas fa-cookie-bite"></i><span class="hidden sm:inline-block pl-3">My favourites</span></a></li>
                    <li class="hover:bg-green-200 rounded my-1 py-2 px-2 transition-colors duration-200 ease-in-out"><a href="../search-recipe/search-recipe.html" class="block w-full text-2xl sm:text-base"><i class="fas fa-utensil-spoon"></i><span class="hidden sm:inline-block pl-3">Search recipes</span></a></li>
                </ul>
            </div>
        </div>
        <div class="flex-1 shadow-inner pb-8">
            <div class="flex flex-col justify-center items-center pt-5">
                <span class="inline-flex items-center">
                    <i class="fas fa-utensils text-lg sm:text-2xl text-yellow-500"></i>
                    <h1 class="text-2xl sm:text-4xl uppercase px-3 font-semibold text-yellow-500">New recipe</h1>
                    <i class="fas fa-utensils text-lg sm:text-2xl text-yellow-500"></i>
                </span>
                <div class="flex flex-col w-full pt-5 px-5 sm:px-10 md:px-32 lg:px-64 xl:px-0 xl:w-1/3 pb-6">
                    <div id="success"" class="hidden w-full shadow-md max-w-sm overflow-hidden bg-white rounded-lg mb-5">
                        <div class="flex items-center justify-center text-white bg-green-400 bg-opacity-60 w-12 py-3">
                            <i class="fas fa-check-circle"></i>  
                        </div>
                        <div class="py-3">
                            <p class="text-sm font-semibold pl-3">üçí Recipe successfully created üçí</p>
                        </div>
                    </div>
                    <form class="flex flex-1 flex-col px-2" id="new_recipe">
                        <label for="name" class="font-semibold uppercase text-yellow-500 pb-2" >Name</label>
                        <input class="border-2 border-yellow-500 rounded-md focus:outline-none focus:ring ring-yellow-400 pl-2 py-1" type="text" id="name" placeholder="Name of the recipe" required>
                        <label  for="ingredients" class="font-semibold uppercase text-yellow-500 py-3">Ingredients</label>
                        <textarea id="ingredients" class="border-2 border-yellow-500 rounded-md focus:outline-none focus:ring ring-yellow-400 pl-2 py-1" rows="3" col="20" placeholder="Ingredients" required></textarea>
                        <label for="description" class="font-semibold uppercase text-yellow-500 py-3">How to make it</label>
                        <textarea id="description" class="border-2 border-yellow-500 rounded-md focus:outline-none focus:ring ring-yellow-400 pl-2 py-1" rows="6" col="20" placeholder="How to make it" id="description" required></textarea>
                        <label class="w-20 flex flex-col items-center rounded-md border-2 border-yellow-500 text-yellow-500 mt-5 cursor-pointer hover:bg-yellow-500 hover:text-white transition 200ms ease-in-out" for="img" required>
                            <i class="fas fa-cloud-upload-alt text-3xl py-2"></i>
                            <input type="file" class="hidden" id="img" name="image" accept="image/png, image/jpeg, image/jpg" onchange="loadFile(event)">
                        </label>
                        <span id="preview">
                            
                        </span>
                        <span id="file_validation">

                        </span>
                        <button type="submit" id="submitBtn" class="bg-yellow-500 text-white uppercase font-bold rounded-md sm:w-1/2 py-1 mt-5">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="../js/recipeManager.js"></script>
</body>
</html>
